<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">Início</a>
                <a href="usuarios.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Cadastro</h2>
        <form action="perfil-servidor.html">

            <section class="personal-info">
                <h3>Informações Pessoais</h3>
                <br>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg">
                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" id="data-nasc" name="data-nasc">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </section>

            <section class="address-info">
                <h3>Endereço</h3>
                <br>
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua">
                <label for="numero">Número</label>
                <input type="text" id="número" name="número">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </section>

            <section class="bank-info">
                <h3>Informações Bancárias</h3>
                <br>
                <label for="banco">Banco</label>
                <input type="text" id="banco" name="banco">
                <label for="agencia">Agência</label>
                <input type="text" id="agencia" name="agencia">
                <label for="conta">Número da Conta</label>
                <input type="text" id="conta" name="conta">
                <label for="tipoConta">Tipo de Conta</label>
                <input type="text" id="tipoConta" name="tipoConta">
            </section>

            <section class="bank-info">
                <h3>Informações Extras</h3>
                <br>
                <label for="departamento">Departamento</label>
                <input type="text" id="departamento" name="departamento">
            </section>

            <button type="submit" class="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
