<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">In√≠cio</a>
                <a href="usuarios.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Cadastro</h2>
        <form id="form-servidor">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="siape">Siape</label>
            <input type="text" id="siape" name="siape">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo">
            
            <button type="submit" class="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
