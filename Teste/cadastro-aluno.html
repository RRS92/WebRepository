<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">Início</a>
                <a href="usuarios.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Cadastro</h2>
        <form id="form-alunos">


            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="cpf">Cpf</label>
            <input type="text" id="cpf" name="cpf">
            
            <label for="rg">Rg</label>
            <input type="text" id="rg" name="rg">

            <label for="dataNascimento">Data Nascimento</label>
            <input type="text" id="dataNascimento" name="dataNascimento">

            <label for="telefone">Telefone </label>
            <input type="text" id="telefone" name="telefone">

            
            <label for="email">email </label>
            <input type="text" id="email" name="email">

            <label for="estado">estado </label>
            <input type="text" id="estado" name="estado">

            <label for="cidade">cidade </label>
            <input type="text" id="cidade" name="cidade">

            <label for="cep">cep </label>
            <input type="text" id="cep" name="cep">

            <label for="bairro">bairro </label>
            <input type="text" id="bairro" name="bairro">

            <label for="rua">rua </label>
            <input type="text" id="rua" name="rua">

            <label for="numero">numero </label>
            <input type="text" id="numero" name="numero">

            <label for="complemento">complemento </label>
            <input type="text" id="complemento" name="complemento">
            
            <label for="nomeBanco">nomeBanco </label>
            <input type="text" id="nomeBanco" name="nomeBanco">

            <label for="numConta">numConta </label> 
            <input type="text" id="numConta" name="numConta">

            <label for="agencia">agencia </label> 
            <input type="text" id="agencia" name="agencia">

            <label for="operacao">operacao </label> 
            <input type="text" id="operacao" name="operacao">



            <button type="submit" class="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
