<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DALVOLITTA</title>
  <link rel="stylesheet" href="Carrinho.css">
</head>
<body>

  <header>
    <h1>Plano Personnalité</h1>
  </header>

  <h1>Escolha os Serviços: </h1>

    <div class="item" id="analise">
      <h2>Análise de Dados Avançada</h2>
      <p>Custo: $500.00</p>
      <button onclick="addItem('Análise de Dados Avançada', 500.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="item" id="consultoria">
      <h2>Consultoria Estratégica</h2>
      <p>Custo: $500.00</p>
      <button onclick="addItem('Consultoria Estratégica', 500.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="item" id="relatorios">
      <h2>Relatórios Detalhados</h2>
      <p>Custo: $500.00</p>
      <button onclick="addItem('Relatórios Detalhados', 500.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="item" id="integracao">
      <h2>Integração de Sistemas</h2>
      <p>Custo: $500.00</p>
      <button onclick="addItem('Integração de Sistemas', 500.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="item" id="treinamento">
      <h2>Treinamento e Capacitação</h2>
      <p>Custo: $500.00</p>
      <button onclick="addItem('Treinamento e Capacitação', 500.00)">Adicionar ao Carrinho</button>
    </div>

    <div id="cart">
      <h2>Carrinho</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="total">0.00</span></p>
      <a href="checkout.html" class="redirect-button">
        <button>Finalizar compra</button>
      </a>
    </div>
    
  </div>

  <script src="Carrinho.js"></script>
</body>
</html>
